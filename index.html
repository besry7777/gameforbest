    const newBtn = document.querySelector('.game-btn'); // ‡∏´‡∏≤‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏£‡∏≤‡∏∞ innerHTML ‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô structure ‡πÑ‡∏°‡πà‡∏°‡∏≤‡∏Å

    specialGameArea.innerHTML = `
         <div style="font-size:1.2rem; margin-bottom:10px;">‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: ${target.toFixed(2)}</div>

    `;

    window.currentStopwatchInterval = setInterval(() => {
        const elapsed = (Date.now() - window.swStartTime) / 1000;
        document.getElementById('sw-display').innerText = elapsed.toFixed(2);

function stopStopwatch(btn, target, range) {
    clearInterval(window.currentStopwatchInterval);
    const finalTime = parseFloat(document.getElementById('sw-display').innerText);

    if (diff <= range) {

}
