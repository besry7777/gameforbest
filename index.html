        const spinBtn = document.getElementById('spin-btn');
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏∏‡πà‡∏°...";
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° class ‡∏™‡∏±‡πà‡∏ô
            resultDisplay.classList.add('shaking');
            resultDisplay.style.color = "#ffffff"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏ï‡∏≠‡∏ô‡∏™‡∏∏‡πà‡∏°

            let counter = 0;
            const duration = 1500; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏∏‡πà‡∏° (ms)
            const intervalTime = 60; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠

            const interval = setInterval(() => {
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡πà‡∏°‡πÜ ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏≠
                const randomTemp = wheelTasks[Math.floor(Math.random() * wheelTasks.length)];
                resultDisplay.innerText = randomTemp;
                counter += intervalTime;

                if (counter >= duration) {
                    clearInterval(interval);
                    finalizeResult();
                }
            }, intervalTime);
        }

        function finalizeResult() {
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏à‡∏£‡∏¥‡∏á
            const finalResult = wheelTasks[Math.floor(Math.random() * wheelTasks.length)];
            
            // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå
            resultDisplay.classList.remove('shaking');
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            resultDisplay.innerText = finalResult;
            resultDisplay.style.color = "var(--accent-green)"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            
            // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°
            spinBtn.innerText = "üî• ‡πÄ‡∏≠‡∏≤‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö!";
            spinBtn.disabled = false;
            isSpinning = false;
        }
