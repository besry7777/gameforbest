<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bangkok XO Game - Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0a1a;
            --primary-color: #ff00ff; /* Magenta Neon */
            --secondary-color: #00ffff; /* Cyan Neon */
            --text-color: #f0f0f0;
            --border-color: rgba(0, 255, 255, 0.3);
            --glow-primary: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            --glow-secondary: 0 0 5px var(--secondary-color), 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกันการเลื่อน */
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            touch-action: manipulation; /* ป้องกัน double-tap to zoom */
        }

        .screen {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1, h2 {
            text-shadow: var(--glow-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
        }

        .button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: var(--glow-primary);
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: var(--glow-primary);
        }

        .button.secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            text-shadow: var(--glow-secondary);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .button.secondary:hover {
            background: var(--secondary-color);
            color: var(--bg-color);
            box-shadow: var(--glow-secondary);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #game-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        @media (min-width: 600px) {
            .cell {
                font-size: 3rem;
            }
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cell.x {
            color: var(--primary-color);
            text-shadow: var(--glow-primary);
        }

        .cell.o {
            color: var(--secondary-color);
            text-shadow: var(--glow-secondary);
        }
        
        .cell.fading {
            animation: fadeOut 0.5s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        #status-display, #turn-display {
            margin-top: 20px;
            font-size: 1.5rem;
            min-height: 2.2rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            padding: 10px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--text-color);
            text-align: center;
            width: 200px;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: var(--glow-secondary);
        }
        
        #room-lobby .room-code {
            font-size: 2rem;
            background: #1a1a2e;
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px dashed var(--primary-color);
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        
        #room-lobby .player-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .ready-status {
            color: #ff5555;
        }
        
        .ready-status.ready {
            color: #55ff55;
        }
        
        /* Loading Animation */
        #loading-screen .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none; /* Initially hidden */
        }
        
        #game-over-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-color);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            text-align: center;
            box-shadow: var(--glow-primary);
            animation: fadeIn 0.3s;
        }

    </style>
</head>
<body>

    <div id="main-menu" class="screen active">
        <h1>Bangkok XO</h1>
        <button id="play-bot-btn" class="button">เล่นกับบอท (โหดสุดๆ)</button>
        <button id="play-coop-btn" class="button secondary">เล่นกับเพื่อน (Co-op)</button>
    </div>

    <div id="loading-screen" class="screen">
        <div class="loader"></div>
    </div>

    <div id="coop-menu" class="screen">
        <h2>โหมดเล่นกับเพื่อน</h2>
        <button id="create-room-btn" class="button">สร้างห้อง</button>
        <div class="input-group">
            <input type="number" id="room-code-input" class="input-field" placeholder="ใส่รหัสห้อง 4 หลัก">
        </div>
        <button id="join-room-btn" class="button secondary">เข้าร่วมห้อง</button>
        <button id="back-to-main-btn" class="button">กลับ</button>
    </div>
    
    <div id="room-lobby" class="screen">
        <h2>รหัสห้อง:</h2>
        <div id="room-code-display" class="room-code">----</div>
        <div class="player-status">
            ผู้เล่น 1: <span id="player1-status" class="ready-status">ยังไม่พร้อม</span>
        </div>
        <div class="player-status">
            ผู้เล่น 2: <span id="player2-status" class="ready-status">ยังไม่พร้อม</span>
        </div>
        <p id="lobby-message" style="margin-bottom: 20px;">รอผู้เล่นอีกคน...</p>
        <button id="ready-btn" class="button">เตรียมพร้อม</button>
        <button id="cancel-lobby-btn" class="button secondary">ยกเลิก</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-container">
            <div id="turn-display"></div>
            <div id="game-board"></div>
            <div id="status-display"></div>
            <button id="back-to-menu-game-btn" class="button" style="margin-top: 20px;">กลับเมนูหลัก</button>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-content-wrapper">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <button id="play-again-btn" class="button">เล่นอีกครั้ง</button>
            <button id="modal-back-to-menu-btn" class="button secondary">กลับเมนูหลัก</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const screens = {
                mainMenu: document.getElementById('main-menu'),
                loading: document.getElementById('loading-screen'),
                coopMenu: document.getElementById('coop-menu'),
                roomLobby: document.getElementById('room-lobby'),
                game: document.getElementById('game-screen'),
            };
            const buttons = {
                playBot: document.getElementById('play-bot-btn'),
                playCoop: document.getElementById('play-coop-btn'),
                createRoom: document.getElementById('create-room-btn'),
                joinRoom: document.getElementById('join-room-btn'),
                backToMain: document.getElementById('back-to-main-btn'),
                ready: document.getElementById('ready-btn'),
                cancelLobby: document.getElementById('cancel-lobby-btn'),
                backToMenuFromGame: document.getElementById('back-to-menu-game-btn'),
                playAgain: document.getElementById('play-again-btn'),
                modalBackToMenu: document.getElementById('modal-back-to-menu-btn'),
            };
            const gameElements = {
                board: document.getElementById('game-board'),
                turnDisplay: document.getElementById('turn-display'),
                statusDisplay: document.getElementById('status-display'),
            };
            const coopElements = {
                roomCodeInput: document.getElementById('room-code-input'),
                roomCodeDisplay: document.getElementById('room-code-display'),
                player1Status: document.getElementById('player1-status'),
                player2Status: document.getElementById('player2-status'),
                lobbyMessage: document.getElementById('lobby-message'),
            };
            const modalElements = {
                container: document.getElementById('game-over-modal'),
                message: document.getElementById('game-over-message'),
            };

            // Game State
            let gameState = ["", "", "", "", "", "", "", "", ""];
            let currentPlayer;
            let gameActive = false;
            let gameMode = 'bot'; // 'bot' or 'coop'
            let moveHistory = []; // For FIFO rule
            const humanPlayer = 'X';
            const botPlayer = 'O';

            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];

            // --- Navigation ---
            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }

            // --- Game Logic ---
            function startGame() {
                gameState = ["", "", "", "", "", "", "", "", ""];
                
                // *** NEW: Randomize starting player ***
                currentPlayer = Math.random() < 0.5 ? "X" : "O";
                
                gameActive = true;
                moveHistory = [];
                gameElements.board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    gameElements.board.appendChild(cell);
                }
                updateTurnDisplay();
                showScreen('game');
                
                // *** NEW: If bot starts, it makes the first move ***
                if (gameMode === 'bot' && currentPlayer === botPlayer) {
                    setTimeout(botMove, 500);
                }
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.dataset.index);

                if (gameState[clickedCellIndex] !== "" || !gameActive) {
                    return;
                }
                
                // In bot mode, prevent human from playing on bot's turn
                if (gameMode === 'bot' && currentPlayer === botPlayer) {
                    return;
                }
                
                handleMove(clickedCellIndex);

                if (gameActive && gameMode === 'bot' && currentPlayer === botPlayer) {
                    setTimeout(botMove, 500);
                }
            }
            
            function handleMove(index) {
                if (gameState[index] !== "" || !gameActive) return;

                // FIFO Rule Implementation
                if (moveHistory.length >= 6) {
                    const oldestMove = moveHistory.shift(); 
                    gameState[oldestMove.index] = ""; 
                    
                    const cellToClear = gameElements.board.querySelector(`[data-index='${oldestMove.index}']`);
                    cellToClear.classList.add('fading');
                    setTimeout(() => {
                        cellToClear.innerText = "";
                        cellToClear.classList.remove('x', 'o', 'fading');
                    }, 500);
                }

                gameState[index] = currentPlayer;
                moveHistory.push({ player: currentPlayer, index: index });
                
                updateBoardUI();
                if (checkWinner(gameState, currentPlayer)) {
                    endGame(false);
                    return;
                }
                switchPlayer();
            }

            function updateBoardUI() {
                 const cells = gameElements.board.children;
                 for (let i = 0; i < gameState.length; i++) {
                     const cell = cells[i];
                     if (gameState[i] && cell.innerText !== gameState[i]) {
                         cell.innerText = gameState[i];
                         cell.classList.remove('x', 'o'); // remove previous classes
                         cell.classList.add(gameState[i].toLowerCase());
                     }
                 }
            }

            function switchPlayer() {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateTurnDisplay();
            }
            
            function endGame(isDraw) {
                gameActive = false;
                modalElements.container.classList.add('active');
                if (isDraw) {
                    modalElements.message.innerText = "คุณทำได้ดีมาก!\nเสมอกัน!";
                } else {
                    modalElements.message.innerText = `ผู้เล่น ${currentPlayer} ชนะ!`;
                }
            }

            function updateTurnDisplay() {
                gameElements.turnDisplay.innerText = `ตาของ: ${currentPlayer}`;
            }

            // --- Unbeatable Bot AI (Minimax) ---
            function botMove() {
                if (!gameActive) return;
                const bestMove = findBestMove(gameState);
                handleMove(bestMove.index);
            }

            function findBestMove(board) {
                let bestVal = -Infinity;
                let bestMove = {index: -1};

                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = botPlayer;
                        let moveVal = minimax(board, 0, false);
                        board[i] = ""; // backtrack
                        if (moveVal > bestVal) {
                            bestMove.index = i;
                            bestVal = moveVal;
                        }
                    }
                }
                return bestMove;
            }

            function minimax(board, depth, isMax) {
                let score = evaluate(board);
                if (score === 10) return score - depth;
                if (score === -10) return score + depth;
                if (!isMovesLeft(board)) return 0;

                if (isMax) { // Bot's turn (Maximizer)
                    let best = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === "") {
                            board[i] = botPlayer;
                            best = Math.max(best, minimax(board, depth + 1, !isMax));
                            board[i] = "";
                        }
                    }
                    return best;
                } else { // Human's turn (Minimizer)
                    let best = Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === "") {
                            board[i] = humanPlayer;
                            best = Math.min(best, minimax(board, depth + 1, !isMax));
                            board[i] = "";
                        }
                    }
                    return best;
                }
            }
            
            function evaluate(board) {
                if (checkWinner(board, botPlayer)) return 10;
                if (checkWinner(board, humanPlayer)) return -10;
                return 0; // No winner yet
            }

            function checkWinner(board, player) {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] === player && board[b] === player && board[c] === player) {
                        return true;
                    }
                }
                return false;
            }

            function isMovesLeft(board) {
                return board.some(cell => cell === "");
            }

            // --- Event Listeners & Co-op Simulation ---
            buttons.playBot.addEventListener('click', () => {
                gameMode = 'bot';
                showScreen('loading');
                setTimeout(startGame, 1000);
            });

            buttons.playCoop.addEventListener('click', () => {
                showScreen('coopMenu');
            });
            
            buttons.backToMain.addEventListener('click', () => showScreen('mainMenu'));
            buttons.cancelLobby.addEventListener('click', () => showScreen('coopMenu'));
            buttons.backToMenuFromGame.addEventListener('click', () => showScreen('mainMenu'));

            let player1Ready = false;
            let player2Ready = false; 

            buttons.createRoom.addEventListener('click', () => {
                const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
                coopElements.roomCodeDisplay.innerText = roomCode;
                resetLobby();
                showScreen('roomLobby');
                setTimeout(() => { coopElements.lobbyMessage.innerText = "มีผู้เล่นเข้าร่วมแล้ว!"; }, 2000);
            });
            
            buttons.joinRoom.addEventListener('click', () => {
                const code = coopElements.roomCodeInput.value;
                if (code.length === 4 && !isNaN(code)) {
                    coopElements.roomCodeDisplay.innerText = code;
                    resetLobby();
                    coopElements.lobbyMessage.innerText = "เข้าร่วมห้องสำเร็จ!";
                    showScreen('roomLobby');
                } else {
                    alert("กรุณาใส่รหัสห้อง 4 หลักให้ถูกต้อง");
                }
            });

            buttons.ready.addEventListener('click', () => {
                player1Ready = !player1Ready;
                updateLobbyStatus();
                if (player1Ready && !player2Ready) {
                    setTimeout(() => {
                        player2Ready = true;
                        updateLobbyStatus();
                        checkIfBothReady();
                    }, 1500);
                }
                 checkIfBothReady();
            });
            
            function resetLobby() {
                player1Ready = false;
                player2Ready = false;
                coopElements.lobbyMessage.innerText = "รอผู้เล่นอีกคน...";
                updateLobbyStatus();
            }

            function updateLobbyStatus() {
                coopElements.player1Status.innerText = player1Ready ? "พร้อมแล้ว" : "ยังไม่พร้อม";
                coopElements.player1Status.classList.toggle('ready', player1Ready);
                coopElements.player2Status.innerText = player2Ready ? "พร้อมแล้ว" : "ยังไม่พร้อม";
                coopElements.player2Status.classList.toggle('ready', player2Ready);
            }

            function checkIfBothReady() {
                if (player1Ready && player2Ready) {
                    coopElements.lobbyMessage.innerText = "กำลังเริ่มเกม...";
                    setTimeout(() => {
                        gameMode = 'coop';
                        startGame();
                    }, 1000);
                }
            }
            
            buttons.playAgain.addEventListener('click', () => {
                modalElements.container.classList.remove('active');
                startGame();
            });

            buttons.modalBackToMenu.addEventListener('click', () => {
                modalElements.container.classList.remove('active');
                showScreen('mainMenu');
            });

            // Initial call
            showScreen('mainMenu');
        });
    </script>
</body>
</html>
