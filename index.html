            "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å 1 ‡∏Ñ‡∏ô ‡∏î‡∏∑‡πà‡∏°‡πÅ‡∏ó‡∏ô‡∏Ñ‡∏∏‡∏ì 1 ‡πÅ‡∏Å‡πâ‡∏ß", "‡∏Ñ‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡∏ß‡∏≤‡πÄ‡∏õ‡πà‡∏≤‡∏¢‡∏¥‡πâ‡∏á‡∏â‡∏∏‡∏ö ‡∏Ñ‡∏ô‡πÅ‡∏û‡πâ‡∏î‡∏∑‡πà‡∏°!", "‡∏î‡∏∑‡πà‡∏°‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡πÅ‡∏Å‡πâ‡∏ß ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡πâ‡∏≤‡∏°‡∏û‡∏π‡∏î 1 ‡∏ô‡∏≤‡∏ó‡∏µ (‡∏û‡∏π‡∏î = ‡∏î‡∏∑‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°)",
            
        ];

// =================== ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏° ===================
let availableTasks = [...allQuestions];
let history = []; 

const resultDisplay = document.getElementById('wheel-result');
const spinBtn = document.getElementById('spin-btn');
const countDisplay = document.getElementById('count-display');
const historyModal = document.getElementById('historyModal');
const historyListDisplay = document.getElementById('historyListDisplay');

updateCountDisplay();

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏∏‡πà‡∏° (Animation ‡πÉ‡∏´‡∏°‡πà)
function startSpin() {
    if (availableTasks.length === 0) {
        alert("üéâ ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÉ‡∏´‡∏°‡πà");
        availableTasks = [...allQuestions];
        history = [];
        updateCountDisplay();
    }

    playSound(clickSound); // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡∏î
    spinBtn.disabled = true;

    resultDisplay.classList.remove("pop-in");
    resultDisplay.classList.add("blur-anim");

    // Animation: ‡∏™‡∏•‡∏±‡∏ö‡∏Ñ‡∏≥‡πÄ‡∏£‡πá‡∏ß‡πÜ (Digital Shuffle)
    let shuffleInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * availableTasks.length);
        resultDisplay.innerText = availableTasks[randomIndex];
    }, 50); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏ó‡∏∏‡∏Å‡πÜ 50ms

    // ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏ß‡∏•‡∏≤‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setTimeout(() => {
        clearInterval(shuffleInterval);
        finalizeResult();
    }, 1500);
}

function finalizeResult() {

    const index = Math.floor(Math.random() * availableTasks.length);
    const result = availableTasks[index];

    // ‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏≠‡∏≠‡∏Å ‡πÅ‡∏•‡∏∞‡πÄ‡∏Å‡πá‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
    availableTasks.splice(index, 1);
    history.unshift(result);
    // if (history.length > 50) history.pop(); // ‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ ‡πÑ‡∏î‡πâ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏°‡∏µ scroll ‡πÅ‡∏•‡πâ‡∏ß

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    resultDisplay.classList.remove("blur-anim");
    resultDisplay.innerText = result;
    
    // Trigger Animation Pop-in
    void resultDisplay.offsetWidth; // Trigger reflow
    resultDisplay.classList.add("pop-in");

    playSound(resultSound); // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏ö

    spinBtn.disabled = false;
    updateCountDisplay();
}

function updateCountDisplay() {
    countDisplay.innerText = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ${availableTasks.length} / ${allQuestions.length}`;
}

// =================== ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ (Modal) ===================
function openHistory() {
    playSound(clickSound);
    historyModal.classList.add('active');
    
    if (history.length === 0) {
        historyListDisplay.innerHTML = '<li style="text-align:center; color:#666; padding:20px;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</li>';
        return;
    }

    historyListDisplay.innerHTML = history.map((h, i) => `
        <li class="history-item">
            <span class="history-number">#${history.length - i}</span>
            <span>${h}</span>
        </li>
    `).join("");
}

function closeHistory() {
    historyModal.classList.remove('active');
}

// ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á
historyModal.addEventListener('click', (e) => {
    if (e.target === historyModal) {
        closeHistory();
    }
});
