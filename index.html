<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
      /* CSS for Loading Screen */
      .loader-overlay {
          position: fixed;
          inset: 0;
          background-color: rgba(255, 255, 255, 0.9);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 0.3s ease-in-out;
      }
      .loader {
          border: 8px solid #f3f3f3; /* Light grey */
          border-top: 8px solid #3b82f6; /* Blue */
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      :root {
          --x-color: #ef4444; /* red-500 */
          --o-color: #3b82f6; /* blue-500 */
      }
      body { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      .screen { display: none; }
      .screen.active { display: flex; }
      .input-field { @apply w-full px-4 py-3 mb-4 text-center bg-gray-100 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors; }
      .button { @apply w-full max-w-sm px-4 py-3 my-2 text-lg font-semibold text-white transition-transform duration-150 ease-in-out rounded-lg shadow-md transform active:scale-95 flex justify-center items-center gap-2; }
      .button:disabled { @apply bg-gray-400 opacity-70 cursor-not-allowed transform-none; }
      .button-primary { @apply bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700; }
      .button-secondary { @apply bg-gradient-to-br from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700; }
      .button-success { @apply bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700; }
      .button-danger { @apply bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700; }
      .cell {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: clamp(3rem, 15vmin, 6rem);
          font-weight: bold;
          cursor: pointer;
          border: 2px solid #e5e7eb; /* gray-200 */
          transition: background-color 0.2s;
          line-height: 1;
          overflow: hidden;
      }
      .cell:hover { background-color: #f9fafb; /* gray-50 */ }
      .cell.x { color: var(--x-color); }
      .cell.o { color: var(--o-color); }
      .cell.indicate-fade { animation: pulseFade 1.5s infinite; }
      @keyframes pulseFade { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
      #game-board {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          width: 90vw;
          height: 90vw;
          max-width: 450px;
          max-height: 450px;
          aspect-ratio: 1 / 1;
          position: relative;
      }
      .winning-line {
          position: absolute;
          background-color: rgba(255, 215, 0, 0.8);
          height: 12px;
          border-radius: 6px;
          transform-origin: top left;
          animation: drawLine 0.5s ease-out forwards;
      }
      @keyframes drawLine {
          from { width: 0; }
          to { width: var(--line-width); }
      }
      
      /* NEW: Styles for the new game */
      .piece {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 50%;
          transition: all 0.3s ease;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .piece-small {
          width: 60%;
          height: 60%;
          font-size: 1.5rem;
      }
      .piece-medium {
          width: 80%;
          height: 80%;
          font-size: 2.5rem;
      }
      .piece-large {
          width: 95%;
          height: 95%;
          font-size: 3.5rem;
      }
      .piece-player1 { background-color: rgba(239, 68, 68, 0.1); }
      .piece-player2 { background-color: rgba(59, 130, 246, 0.1); }
      .piece-winner {
          animation: glow 1.5s infinite alternate;
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }
      @keyframes glow {
          from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
          to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
      }
      .piece-selector {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 20px;
      }
      .piece-option {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          border: 2px solid transparent;
          transition: all 0.2s;
          font-size: 1.5rem;
      }
      .piece-option.selected {
          border-color: #3b82f6;
          transform: scale(1.1);
      }
      .piece-option.disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }
  </style>
</head>

  <script type="module">
      // Firebase Imports
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, writeBatch, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- Firebase Config & Initialization ---
      const firebaseConfig = {
          apiKey: "AIzaSyBcxVAP08XMiPMoqElaKM7AYY_2z08oWok",
          authDomain: "xobybestry777.firebaseapp.com",
          projectId: "xobybestry777",
          storageBucket: "xobybestry777.firebasestorage.app",
          messagingSenderId: "380539937989",
          appId: "1:380539937989:web:48049ed77f45327e033cac",
          measurementId: "G-YZWTKXL285"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // --- Game Constants ---
      const CONST = {
          MAX_MOVE_HISTORY: 6,
          USER_TAG_LENGTH: 5,
          ROOM_CODE_LENGTH: 4,
          CONNECTION_TIMEOUT: 15000, // 15 seconds
          LOBBY_COUNTDOWN: 3, // Countdown in seconds
      };
     
      // --- Audio & Animation ---
      let audioCtx;
      const confettiCanvas = document.getElementById('confetti-canvas');
      const confettiCtx = confettiCanvas.getContext('2d');
      let confettiParticles = [];
      const confettiColors = ['#ef4444', '#3b82f6', '#22c55e', '#f97316', '#eab308'];
      let animationFrameId;
      const GRAVITY = 0.08;
      const PARTICLE_COUNT = 150;

      const playPopSound = () => {
          if (!audioCtx) return;
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
          gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          oscillator.start();
          oscillator.stop(audioCtx.currentTime + 0.3);
      };

      const initializeAudio = () => {
          if (!audioCtx) {
              audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }
      };
      document.body.addEventListener('click', initializeAudio, { once: true });
     
      function resizeCanvas() {
          if (!confettiCanvas) return;
          confettiCanvas.width = window.innerWidth;
          confettiCanvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);

      function createConfetti(origin) {
          for (let i = 0; i < PARTICLE_COUNT; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 8 + 2;
              confettiParticles.push({
                  x: origin.x,
                  y: origin.y,
                  size: Math.random() * 8 + 4,
                  color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                  vx: Math.cos(angle) * speed,
                  vy: Math.sin(angle) * speed - 2,
                  opacity: 1,
              });
          }
      }

      function drawConfetti() {
          if (!confettiCtx) return;
          confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          confettiParticles.forEach((p, i) => {
              p.vy += GRAVITY;
              p.x += p.vx;
              p.y += p.vy;
              p.opacity -= 0.007;

              if (p.opacity <= 0) {
                  confettiParticles.splice(i, 1);
                  return;
              }

              confettiCtx.save();
              confettiCtx.globalAlpha = p.opacity;
              confettiCtx.fillStyle = p.color;
              confettiCtx.beginPath();
              confettiCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
              confettiCtx.fill();
              confettiCtx.restore();
          });
      }

      function animateConfetti() {
          if (confettiParticles.length > 0) {
              drawConfetti();
              animationFrameId = requestAnimationFrame(animateConfetti);
          } else {
              if(confettiCtx) confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
              cancelAnimationFrame(animationFrameId);
          }
      }

      function startConfetti(origin) {
          resizeCanvas();
          confettiParticles = [];
          createConfetti(origin);
          if (animationFrameId) cancelAnimationFrame(animationFrameId);
          animateConfetti();
      }

      // --- App State ---
      let AppState = {
          currentUser: { uid: null, username: null, userTag: null },
          currentRoom: { id: null, data: null, countdownInterval: null },
          playerSymbol: '',
          listeners: { room: null, user: null },
          game: { 
              state: Array(9).fill(null), 
              history: [], 
              currentPlayer: "player1", 
              isActive: false, 
              mode: 'bot', 
              playerSymbols: { player1: '🐭', player2: '🐱' },
              // NEW: Track available pieces for each player
              playerPieces: {
                  player1: { small: 3, medium: 3, large: 3 },
                  player2: { small: 3, medium: 3, large: 3 }
              },
              selectedPieceSize: null
          },
          loadingTimeout: null,
      };

      // --- DOM Elements ---
      const DOM = {
          screens: {
              mainMenu: document.getElementById('main-menu'),
              settings: document.getElementById('settings-screen'),
              coopMenu: document.getElementById('coop-menu'),
              roomLobby: document.getElementById('room-lobby'),
              game: document.getElementById('game-screen'),
          },
          gameBoard: document.getElementById('game-board'),
          winningLineContainer: document.getElementById('winning-line-container'),
          turnDisplay: document.getElementById('turn-display'),
          pieceSelector: document.getElementById('piece-selector'),
      };

      // --- Utility Functions ---
      const showToast = (message, type = 'info') => {
          const toast = document.getElementById('toast-notification');
          const toastMessage = document.getElementById('toast-message');
          toastMessage.textContent = message;
          toast.className = `fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 z-50 opacity-100 transform translate-y-0 ${type === 'error' ? 'bg-red-600' : 'bg-gray-800'}`;
          setTimeout(() => {
              toast.classList.replace('opacity-100', 'opacity-0');
              toast.classList.replace('translate-y-0', '-translate-y-10');
          }, 3000);
      };
     
      const showErrorScreen = (show = true) => {
          const errorOverlay = document.getElementById('connection-error-overlay');
          if (show) {
              document.getElementById('loading-overlay').style.display = 'none';
              errorOverlay.style.display = 'flex';
          } else {
              errorOverlay.style.display = 'none';
          }
      };

      const showScreen = (screenName) => {
          Object.values(DOM.screens).forEach(s => s.classList.remove('active'));
          if(DOM.screens[screenName]) DOM.screens[screenName].classList.add('active');
      };

      const generateRandomName = () => {
          const randomNumber = Math.floor(1000 + Math.random() * 9000);
          return `Player${randomNumber}`;
      };
     
      // --- Initialization ---
      const init = () => {
          addEventListeners();
         
          AppState.loadingTimeout = setTimeout(() => {
              console.error("Connection timed out.");
              showErrorScreen(true);
          }, CONST.CONNECTION_TIMEOUT);

          onAuthStateChanged(auth, async (user) => {
              try {
                  if (!user) {
                      await signInAnonymously(auth);
                      return;
                  }
                  AppState.currentUser.uid = user.uid;
                  await checkUserRegistration();
                  clearTimeout(AppState.loadingTimeout);
              } catch (e) {
                  console.error("Error during authentication or user setup:", e);
                  clearTimeout(AppState.loadingTimeout);
                  showErrorScreen(true);
              }
          });
      };
     
      // --- User & Profile Management ---
      const checkUserRegistration = async () => {
          const loadingOverlay = document.getElementById('loading-overlay');
          const userRef = doc(db, "users", AppState.currentUser.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
              AppState.currentUser = { ...AppState.currentUser, ...userSnap.data() };
          } else {
              const newUsername = generateRandomName();
              const userTag = AppState.currentUser.uid.substring(0, CONST.USER_TAG_LENGTH);
              const newUserData = {
                  username: newUsername,
                  userTag: userTag,
                  createdAt: serverTimestamp()
              };
              await setDoc(userRef, newUserData);
              AppState.currentUser = { ...AppState.currentUser, ...newUserData };
          }
           updateWelcomeUI();
           listenToUserUpdates();
           showScreen('mainMenu');
           loadingOverlay.style.opacity = '0';
           setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300);
      };

      function updateWelcomeUI() {
          document.getElementById('welcome-message').innerText = `ยินดีต้อนรับ, ${AppState.currentUser.username}#${AppState.currentUser.userTag}`;
      }
   
      const listenToUserUpdates = () => {
          if(AppState.listeners.user) AppState.listeners.user();
          const userRef = doc(db, "users", AppState.currentUser.uid);
          AppState.listeners.user = onSnapshot(userRef, (docSnap) => {
              if (docSnap.exists()) {
                  AppState.currentUser = { ...AppState.currentUser, ...docSnap.data() };
                  updateWelcomeUI();
              }
          });
      }

      async function handleSaveUsername() {
          const input = document.getElementById('change-username-input');

      // NEW: Function to update piece selector UI
      function updatePieceSelector() {
          const currentPlayer = AppState.game.currentPlayer;
          const pieces = AppState.game.playerPieces[currentPlayer];
          
          document.querySelectorAll('.piece-option').forEach(option => {
              const size = option.dataset.size;
              const count = pieces[size];
              
              if (count > 0) {
                  option.classList.remove('disabled');
                  option.textContent = AppState.game.playerSymbols[currentPlayer];
              } else {
                  option.classList.add('disabled');
                  option.textContent = '❌';
              }
              
              if (AppState.game.selectedPieceSize === size) {
                  option.classList.add('selected');
              } else {
                  option.classList.remove('selected');
              }
          });
      }

      function handleCellClick(event) {
          playPopSound();
          if (!AppState.game.isActive) return;
          const index = parseInt(event.target.dataset.index);
          
          // NEW: Check if a piece is selected
          if (!AppState.game.selectedPieceSize) {
              showToast("กรุณาเลือกขนาดตัวหมากก่อน", 'error');
              return;
          }

          if (AppState.game.mode === 'bot') {
              if (AppState.game.state[index] !== null || AppState.game.currentPlayer !== 'player1') return;
              makeMove(index);
              if (AppState.game.isActive) setTimeout(botMove, 500);
          } else if (AppState.game.mode === 'coop') {
              if (AppState.game.currentPlayer !== AppState.playerSymbol || AppState.game.state[index] !== null) return;
             
              let newBoard = [...AppState.game.state];
              let newHistory = [...AppState.game.history];
              let newPlayerPieces = JSON.parse(JSON.stringify(AppState.game.playerPieces));
              
              // NEW: Check if we can place the piece
              const currentPiece = newBoard[index];
              if (currentPiece && !canPlacePiece(AppState.game.selectedPieceSize, currentPiece.size)) {
                  showToast("ไม่สามารถวางตัวหมากขนาดนี้ได้", 'error');
                  return;
              }
              
              // NEW: Update player pieces
              newPlayerPieces[AppState.game.currentPlayer][AppState.game.selectedPieceSize]--;
              
              // NEW: Update board with piece info
              newBoard[index] = {
                  player: AppState.game.currentPlayer,
                  size: AppState.game.selectedPieceSize,
                  symbol: AppState.game.playerSymbols[AppState.game.currentPlayer]
              };
              
              if (newHistory.length >= CONST.MAX_MOVE_HISTORY) {
                  const oldestMove = newHistory.shift();
                  // NEW: Return piece to player when it's removed from history
                  if (oldestMove.piece) {
                      newPlayerPieces[oldestMove.player][oldestMove.piece.size]++;
                  }
              }
              
              newHistory.push({ 
                  player: AppState.game.currentPlayer, 
                  index: index,
                  piece: {
                      size: AppState.game.selectedPieceSize,
                      symbol: AppState.game.playerSymbols[AppState.game.currentPlayer]
                  }
              });
              
              const nextTurn = AppState.game.currentPlayer === 'player1' ? 'player2' : 'player1';
             
              const roomRef = doc(db, "rooms", AppState.currentRoom.id);
              const winnerResult = checkWinner(newBoard);
             
              updateDoc(roomRef, {
                  "game.board": newBoard,
                  "game.history": newHistory,
                  "game.turn": nextTurn,
                  "game.playerPieces": newPlayerPieces,
                  "game.winner": winnerResult ? winnerResult.winner : null,
                  "status": winnerResult || isBoardFull(newBoard, newPlayerPieces) ? 'finished' : 'playing'
              });
          }
      }
     
      // NEW: Function to check if a piece can be placed
      function canPlacePiece(newSize, existingSize) {
          const sizeOrder = { 'small': 1, 'medium': 2, 'large': 3 };
          return sizeOrder[newSize] > sizeOrder[existingSize];
      }
      
      // NEW: Function to check if board is full (all pieces placed)
      function isBoardFull(board, playerPieces) {
          // Check if all cells are occupied
          if (board.some(cell => cell === null)) return false;
          
          // Check if any player has pieces left
          for (const player in playerPieces) {
              for (const size in playerPieces[player]) {
                  if (playerPieces[player][size] > 0) return false;
              }
          }
          
          return true;
      }
     
      async function makeMove(index) {
          if (AppState.game.state[index] !== null || !AppState.game.isActive || !AppState.game.selectedPieceSize) return;
          
          // NEW: Check if we can place the piece
          const currentPiece = AppState.game.state[index];
          if (currentPiece && !canPlacePiece(AppState.game.selectedPieceSize, currentPiece.size)) {
              showToast("ไม่สามารถวางตัวหมากขนาดนี้ได้", 'error');
              return;
          }
         
          // NEW: Update player pieces
          AppState.game.playerPieces[AppState.game.currentPlayer][AppState.game.selectedPieceSize]--;
         
          if (AppState.game.history.length >= CONST.MAX_MOVE_HISTORY) {
              const oldestMove = AppState.game.history.shift();
              // NEW: Return piece to player when it's removed from history
              if (oldestMove.piece) {
                  AppState.game.playerPieces[oldestMove.player][oldestMove.piece.size]++;
              }
          }
         
          // NEW: Update board with piece info
          AppState.game.state[index] = {
              player: AppState.game.currentPlayer,
              size: AppState.game.selectedPieceSize,
              symbol: AppState.game.playerSymbols[AppState.game.currentPlayer]
          };
          
          AppState.game.history.push({ 
              player: AppState.game.currentPlayer, 
              index: index,
              piece: {
                  size: AppState.game.selectedPieceSize,
                  symbol: AppState.game.playerSymbols[AppState.game.currentPlayer]
              }
          });
          
          updateBoardUI();
         
          const result = checkWinner(AppState.game.state);
          if (result) {
              endGame(false, result.winner, result);
          } else if (isBoardFull(AppState.game.state, AppState.game.playerPieces)) {
               endGame(true);
          } else {
              AppState.game.currentPlayer = AppState.game.currentPlayer === 'player1' ? 'player2' : 'player1';
              AppState.game.selectedPieceSize = null;
              updateTurnDisplay();
              updatePieceSelector();
          }
      }

      function updateBoardUI() {
          document.querySelectorAll('.cell.indicate-fade').forEach(c => c.classList.remove('indicate-fade'));
          AppState.game.state.forEach((value, i) => {

      function checkWinner(board) {
          const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
          for (const line of lines) {
              const [a, b, c] = line;
              if (board[a] && board[b] && board[c] && 
                  board[a].player === board[b].player && 
                  board[a].player === board[c].player) {
                  
                  // NEW: Mark winning pieces for glow effect
                  AppState.game.winningPieces = line;
                  
                  return { 
                      winner: board[a].player, 
                      line: line 
                  };
              }
          }
          return null;
      }

      // --- Bot Logic ---
      function botMove() {
          if (!AppState.game.isActive) return;
          
          // NEW: Bot selects a random available piece size
          const availableSizes = [];
          for (const size in AppState.game.playerPieces.player2) {
              if (AppState.game.playerPieces.player2[size] > 0) {
                  availableSizes.push(size);
              }
          }
          
          if (availableSizes.length > 0) {
              AppState.game.selectedPieceSize = availableSizes[Math.floor(Math.random() * availableSizes.length)];
              makeMove(getBestBotMove());
          }
      }
     
      function getBestBotMove() {
          const board = AppState.game.state;
          
          // Try to win
          for (let i = 0; i < 9; i++) { 
              if (board[i] === null || canPlacePiece(AppState.game.selectedPieceSize, board[i].size)) { 
                  let b = [...board];
                  b[i] = {
                      player: 'player2',
                      size: AppState.game.selectedPieceSize,
                      symbol: AppState.game.playerSymbols.player2
                  };
                  if (checkWinner(b)) return i; 
              } 
          }
          
          // Block player from winning
          for (let i = 0; i < 9; i++) { 
              if (board[i] === null || canPlacePiece(AppState.game.selectedPieceSize, board[i].size)) { 
                  let b = [...board];
                  b[i] = {
                      player: 'player1',
                      size: AppState.game.selectedPieceSize,
                      symbol: AppState.game.playerSymbols.player1
                  };
                  if (checkWinner(b)) return i; 
              } 
          }
          
          // Prefer center
          if (board[4] === null || canPlacePiece(AppState.game.selectedPieceSize, board[4].size)) return 4;
          
          // Then corners
          const corners = [0, 2, 6, 8].filter(i => 
              board[i] === null || canPlacePiece(AppState.game.selectedPieceSize, board[i].size)
          );
          if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
          
          // Then sides
          const sides = [1, 3, 5, 7].filter(i => 
              board[i] === null || canPlacePiece(AppState.game.selectedPieceSize, board[i].size)
          );
          if (sides.length > 0) return sides[Math.floor(Math.random() * sides.length)];
          
          // If all else fails, find first available spot
          for (let i = 0; i < 9; i++) {
              if (board[i] === null || canPlacePiece(AppState.game.selectedPieceSize, board[i].size)) return i;
          }
          
          return -1; // No valid move
      }

      async function handleJoinRoom() {
          const roomId = document.getElementById('room-code-input').value.trim().toUpperCase();
          if (!roomId) return showToast("กรุณาใส่รหัสห้อง", 'error');
         
          const roomRef = doc(db, "rooms", roomId);
         
          try {
           await runTransaction(db, async (transaction) => {
               const roomDoc = await transaction.get(roomRef);
               if (!roomDoc.exists()) throw "ไม่พบห้องนี้";
               
               const roomData = roomDoc.data();
               if (Object.keys(roomData.players).length >= 2) throw "ห้องเต็มแล้ว";
               if (roomData.status !== 'lobby') throw "เกมเริ่มไปแล้ว";
               if (roomData.players[AppState.currentUser.uid]) throw "คุณอยู่ในห้องนี้แล้ว";

               const existingPlayerSymbol = Object.values(roomData.players)[0].symbol;
               const joinerSymbol = existingPlayerSymbol === 'player1' ? 'player2' : 'player1';

               AppState.currentRoom.id = roomId;
               AppState.playerSymbol = joinerSymbol;

               const newPlayerData = {
                   username: AppState.currentUser.username,
                   userTag: AppState.currentUser.userTag,
                   symbol: joinerSymbol,
                   ready: false
               };

               transaction.update(roomRef, { [`players.${AppState.currentUser.uid}`]: newPlayerData });
           });

           listenToRoomUpdates(roomId);
           showScreen('roomLobby');

          } catch (error) {
              showToast(error.toString(), 'error');
          }
      }

      function listenToRoomUpdates(roomId) {
          if (AppState.listeners.room) AppState.listeners.room();
          const roomRef = doc(db, "rooms", roomId);
          AppState.listeners.room = onSnapshot(roomRef, (docSnap) => {
              if (!docSnap.exists()) {
                  const activeScreenId = document.querySelector('.screen.active')?.id;
                  if (['roomLobby', 'game-screen'].includes(activeScreenId)) {
                      showToast("ห้องถูกปิดแล้ว");
                      cleanupAfterRoom();
                  }
                  return;
              }
              const roomData = docSnap.data();
              const oldData = AppState.currentRoom.data;
              AppState.currentRoom.data = roomData;
             
               // ADDED: Logic to handle moving from game-over back to lobby for rematch
               if (roomData.status === 'lobby' && oldData?.status !== 'lobby') {
                   showScreen('roomLobby');
                   document.getElementById('game-screen-over-overlay').classList.add('hidden');
                   document.getElementById('game-screen-over-overlay').classList.remove('flex');
               }
               
              if(roomData.status === 'lobby') updateLobbyUI(roomData);

              if (roomData.status === 'playing' && oldData?.status !== 'playing') {
                  AppState.game.mode = 'coop';
                  startGame();
              }

              if (roomData.game) {
                  if (JSON.stringify(AppState.game.state) !== JSON.stringify(roomData.game.board || [])) {
                      AppState.game.state = roomData.game.board || Array(9).fill(null);
                      AppState.game.history = roomData.game.history || [];
                      updateBoardUI();
                  }
                  
                  // NEW: Update player pieces from server
                  if (roomData.game.playerPieces) {
                      AppState.game.playerPieces = roomData.game.playerPieces;
                  }
                 
                  if (AppState.game.currentPlayer !== roomData.game.turn) {
                      AppState.game.currentPlayer = roomData.game.turn;
                      AppState.game.selectedPieceSize = null;
                      updateTurnDisplay();
                      updatePieceSelector();
                  }
                 
                  if (roomData.status === 'finished' && AppState.game.isActive) {
                      const winnerResult = checkWinner(roomData.game.board);
                      if (winnerResult) {
                          endGame(false, winnerResult.winner, winnerResult);
                      } else {
                          endGame(true); // Draw
                      }
                  }
              }

              // ADDED: Listen for rematch state changes
              if (roomData.game?.rematch) {
                  updateRematchStatus(roomData.game.rematch);
              }
          }, (error) => {
              console.error("Room listener error:", error);
              showToast("การเชื่อมต่อห้องมีปัญหา", "error");
              cleanupAfterRoom();
          });
      }

          if (!AppState.currentRoom.id) return;
          if(button) button.disabled = true;
          const roomId = AppState.currentRoom.id;
          if (AppState.listeners.room) AppState.listeners.room();
          AppState.listeners.room = null;

          try {
              await runTransaction(db, async (transaction) => {
                  const roomRef = doc(db, "rooms", roomId);
                  const roomDoc = await transaction.get(roomRef);
                  if (!roomDoc.exists()) return;

                  const roomData = roomDoc.data();
                  const players = {...roomData.players}; // Create a copy to modify
                  const opponentUID = Object.keys(players).find(uid => uid !== AppState.currentUser.uid);
                  delete players[AppState.currentUser.uid];

                  if (Object.keys(players).length > 0) {
                      let updates = { players };
                      if (roomData.status === 'playing' || roomData.status === 'finished') {
                          updates['status'] = 'finished';
                          // Make sure opponent exists before trying to access their properties
                          if (players[opponentUID]) {
                            updates['game.winner'] = players[opponentUID].symbol;
                          }
                      }
                      transaction.update(roomRef, updates);
                  } else {
                      transaction.delete(roomRef);
                  }
              });
          } catch (error) {
              console.error("Error leaving room:", error);
          } finally {
              cleanupAfterRoom();
          }
      }

      function cleanupAfterRoom() {
          if (AppState.currentRoom.countdownInterval) {
              clearInterval(AppState.currentRoom.countdownInterval);
          }
          AppState.currentRoom = { id: null, data: null, countdownInterval: null };
          AppState.playerSymbol = '';
          showScreen('mainMenu');
         
          ['leave-room-btn', 'leave-game-btn', 'back-to-menu-from-game-btn', 'rematch-btn'].forEach(id => {
              const btn = document.getElementById(id);
              if (btn) btn.disabled = false;
          });
          document.getElementById('ready-btn').style.display = 'flex';
      }
     
      // ADDED: Function to handle rematch request
      async function handleRematchRequest(button) {
          if (!AppState.currentRoom.id) return;
          button.disabled = true;
          const roomRef = doc(db, "rooms", AppState.currentRoom.id);
          await updateDoc(roomRef, { [`game.rematch.${AppState.currentUser.uid}`]: true });
      }

      // ADDED: Function to update UI based on rematch status
      function updateRematchStatus(rematchData) {
          const rematchStatusEl = document.getElementById('rematch-status');
          const uids = Object.keys(AppState.currentRoom.data.players);
          if(uids.length < 2) return;
          const myUid = AppState.currentUser.uid;
          const opponentUid = uids.find(uid => uid !== myUid);

          if (rematchData[myUid] && rematchData[opponentUid]) {
               // Let the first player in the list handle the room reset to avoid race conditions
               if (uids[0] === myUid) {
                  const roomRef = doc(db, "rooms", AppState.currentRoom.id);
                  const players = AppState.currentRoom.data.players;
                  // Reset ready status
                  Object.keys(players).forEach(uid => { players[uid].ready = false; });
                 
                  // Swap symbols
                  const p1Symbol = players[uids[0]].symbol;
                  players[uids[0]].symbol = players[uids[1]].symbol;
                  players[uids[1]].symbol = p1Symbol;

                  // Update Firestore to reset the room to the lobby state
                  updateDoc(roomRef, { 
                    status: "lobby", 
                    players: players, 
                    game: { 
                        board: Array(9).fill(null), 
                        history: [], 
                        turn: "player1", 
                        playerPieces: {
                            player1: { small: 3, medium: 3, large: 3 },
                            player2: { small: 3, medium: 3, large: 3 }
                        },
                        winner: null, 
                        rematch: {} 
                    } 
                  });
              }
          } else if (rematchData[myUid]) {
              rematchStatusEl.textContent = "คุณต้องการเล่นอีกครั้ง รออีกฝ่าย...";
          } else if (rematchData[opponentUid]) {
              rematchStatusEl.textContent = "อีกฝ่ายต้องการเล่นอีกครั้ง!";
          } else {
              rematchStatusEl.textContent = "";
          }
      }
   
      // --- Event Listeners Setup ---
      function addEventListeners() {
          document.getElementById('play-bot-btn').onclick = () => { AppState.game.mode = 'bot'; startGame(); };
          document.getElementById('play-coop-btn').onclick = () => showScreen('coopMenu');
          document.getElementById('settings-btn').onclick = () => {
              document.getElementById('change-username-input').value = AppState.currentUser.username;
              showScreen('settings');
          };
          document.getElementById('back-to-main-from-settings-btn').onclick = () => showScreen('mainMenu');
          document.getElementById('back-to-main-from-coop-btn').onclick = () => showScreen('mainMenu');
          document.getElementById('save-settings-btn').onclick = handleSaveUsername;
          document.getElementById('create-room-btn').onclick = (e) => handleCreateRoom(e.currentTarget);
          document.getElementById('join-room-btn').onclick = handleJoinRoom;
          document.getElementById('ready-btn').onclick = handleReadyClick;
          document.getElementById('leave-room-btn').onclick = (e) => handleLeaveRoom(e.currentTarget);
          document.getElementById('copy-room-code-btn').onclick = () => {
              if (AppState.currentRoom.id) {
                  navigator.clipboard.writeText(AppState.currentRoom.id);
                  showToast('คัดลอกรหัสห้องแล้ว!');
              }
          };
          document.getElementById('leave-game-btn').onclick = (e) => {
              if (AppState.game.mode === 'coop') handleLeaveRoom(e.currentTarget);
              else showScreen('mainMenu');
          };
         
          // NEW: Piece selector event listeners
          document.querySelectorAll('.piece-option').forEach(option => {
              option.addEventListener('click', () => {
                  if (option.classList.contains('disabled')) return;
                  
                  const size = option.dataset.size;
                  AppState.game.selectedPieceSize = size;
                  updatePieceSelector();
              });
          });
         
          // MODIFIED: Rematch button logic
          document.getElementById('rematch-btn').onclick = (e) => {
              if (AppState.game.mode === 'coop') {
                  handleRematchRequest(e.currentTarget);
              } else {
                  startGame();
              }
          };

          // MODIFIED: Back to menu from game-over screen logic
          document.getElementById('back-to-menu-from-game-btn').onclick = (e) => {
               if (AppState.game.mode === 'coop' && AppState.currentRoom.id) {
                    handleLeaveRoom(e.currentTarget);
               }
               else {
                    showScreen('mainMenu');
               }
          };
      }
     
      // --- Start the App ---
      init();
  </script>
