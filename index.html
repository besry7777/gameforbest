<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* CSS สำหรับ Loading Screen */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        :root { --x-color: #ef4444; --o-color: #3b82f6; }
        body { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .screen, .modal-overlay { display: none; }
        .screen.active, .modal-overlay.active { display: flex; }
        .input-field { @apply w-full px-4 py-3 mb-4 text-center bg-gray-100 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors; }
        .button { @apply w-full max-w-sm px-4 py-3 my-2 text-lg font-semibold text-white transition-transform duration-150 ease-in-out rounded-lg shadow-md transform active:scale-95; }
        .button:disabled { @apply bg-gray-400 cursor-not-allowed; }
        .button-primary { @apply bg-blue-500 hover:bg-blue-600; }
        .button-secondary { @apply bg-gray-500 hover:bg-gray-600; }
        .button-success { @apply bg-green-500 hover:bg-green-600; }
        .button-danger { @apply bg-red-500 hover:bg-red-600; }
        .cell { display: flex; justify-content: center; align-items: center; font-size: clamp(3rem, 15vw, 6rem); font-weight: bold; cursor: pointer; border: 2px solid #e5e7eb; transition: background-color 0.2s; }
        .cell:hover { background-color: #f9fafb; }
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }
        .cell.fading { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        
        #game-board {
            width: 400px;
            height: 400px;
            max-width: 90vw;
            max-height: 90vw;
            aspect-ratio: 1 / 1;
        }
        
        .context-menu { position: absolute; display: none; z-index: 1000; }

        .fading-soon {
            animation: pulse-animation 1.5s infinite;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.4);
        }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #strike-line { transition: all 0.3s ease-in-out; }
        .strike-row-1 { top: 16.66%; left: 5%; width: 90%; height: 10px; }
        .strike-row-2 { top: 50%; left: 5%; width: 90%; height: 10px; transform: translateY(-50%); }
        .strike-row-3 { bottom: 16.66%; left: 5%; width: 90%; height: 10px; }
        .strike-col-1 { left: 16.66%; top: 5%; height: 90%; width: 10px; }
        .strike-col-2 { left: 50%; top: 5%; height: 90%; width: 10px; transform: translateX(-50%); }
        .strike-col-3 { right: 16.66%; top: 5%; height: 90%; width: 10px; }
        .strike-diag-1 { top: 50%; left: 50%; width: 120%; height: 10px; transform: translate(-50%, -50%) rotate(45deg); }
        .strike-diag-2 { top: 50%; left: 50%; width: 120%; height: 10px; transform: translate(-50%, -50%) rotate(-45deg); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <script type="module">
        // Firebase Imports and Config...
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, onSnapshot, writeBatch, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcxVAP08XMiPMoqElaKM7AYY_2z08oWok",
            authDomain: "xobybestry777.firebaseapp.com",
            projectId: "xobybestry777",
            storageBucket: "xobybestry777.firebasestorage.app",
            messagingSenderId: "380539937989",
            appId: "1:380539937989:web:48049ed77f45327e033cac",
            measurementId: "G-YZWTKXL285"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ... (The rest of the JavaScript is here) ...
        const CONST = { MAX_MOVE_HISTORY: 6, USER_TAG_LENGTH: 5, ROOM_CODE_LENGTH: 4 };
        let AppState = { currentUser: { uid: null, username: null, userTag: null, stats: { wins: 0, losses: 0 }, friends: {} }, currentRoom: { id: null, data: null }, playerSymbol: '', listeners: { room: null, user: null }, game: { state: Array(9).fill(""), history: [], currentPlayer: "X", isActive: false, mode: 'bot' }, };
        const DOM = { screens: { mainMenu: document.getElementById('main-menu'), settings: document.getElementById('settings-screen'), coopMenu: document.getElementById('coop-menu'), roomLobby: document.getElementById('room-lobby'), game: document.getElementById('game-screen'), }, modals: { gameOver: document.getElementById('game-over-modal'), profile: document.getElementById('profile-modal'), }, contextMenu: document.getElementById('context-menu'), gameBoard: document.getElementById('game-board'), turnDisplay: document.getElementById('turn-display'), };
        
        const playClickSound = () => { try { document.getElementById('click-sound').play(); } catch(e){} };
        const showToast = (message, type = 'info') => { const toast = document.getElementById('toast-notification'); const toastMessage = document.getElementById('toast-message'); toastMessage.textContent = message; toast.className = `fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 z-50 opacity-100 transform translate-y-0 ${type === 'error' ? 'bg-red-600' : 'bg-gray-800'}`; setTimeout(() => { toast.classList.replace('opacity-100', 'opacity-0'); toast.classList.replace('translate-y-0', '-translate-y-10'); }, 3000); };
        const showScreen = (screenName) => { Object.values(DOM.screens).forEach(s => s.classList.remove('active')); if(DOM.screens[screenName]) DOM.screens[screenName].classList.add('active'); };
        const showModal = (modalName, show = true) => { if(DOM.modals[modalName]) DOM.modals[modalName].classList.toggle('active', show); };
        const generateRandomName = () => `Player${Math.floor(1000 + Math.random() * 9000)}`;
        
        const init = async () => { addEventListeners(); try { await signInAnonymously(auth); } catch (error) { console.error("Authentication failed:", error); showToast("การยืนยันตัวตนล้มเหลว", 'error'); } onAuthStateChanged(auth, async (user) => { if (user) { AppState.currentUser.uid = user.uid; await checkUserRegistration(); } else { document.getElementById('loading-overlay').style.display = 'none'; } }); };
        
        const checkUserRegistration = async () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const userRef = doc(db, "users", AppState.currentUser.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                const userData = userSnap.data();
                AppState.currentUser = { ...AppState.currentUser, ...userData };
                document.getElementById('welcome-message').innerText = `ยินดีต้อนรับ, ${AppState.currentUser.username}#${AppState.currentUser.userTag}`;
                showScreen('mainMenu');
                listenToUserUpdates();
            } else {
                const newUsername = generateRandomName();
                const userTag = AppState.currentUser.uid.substring(0, CONST.USER_TAG_LENGTH);
                const newUserData = { username: newUsername, userTag: userTag, stats: { wins: 0, losses: 0 }, friends: {}, createdAt: serverTimestamp() };
                await setDoc(userRef, newUserData);
                AppState.currentUser = { ...AppState.currentUser, ...newUserData };
                document.getElementById('welcome-message').innerText = `ยินดีต้อนรับ, ${newUsername}#${userTag}`;
                showScreen('mainMenu');
                listenToUserUpdates();
            }
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300);
        };

        const listenToUserUpdates = () => { if(AppState.listeners.user) AppState.listeners.user(); const userRef = doc(db, "users", AppState.currentUser.uid); AppState.listeners.user = onSnapshot(userRef, (docSnap) => { if (docSnap.exists()) { AppState.currentUser = { ...AppState.currentUser, ...docSnap.data() }; updateFriendsUI(); } }); };

        async function handleSaveUsername() {
            const input = document.getElementById('change-username-input');
            const errorP = document.getElementById('change-username-error');
            const newUsername = input.value.trim();
            if (newUsername.length < 3 || newUsername.length > 12) { errorP.textContent = 'ชื่อต้องมี 3-12 ตัวอักษร'; return; }
            if (!/^[a-zA-Z0-9]+$/.test(newUsername)) { errorP.textContent = 'ต้องเป็นภาษาอังกฤษหรือตัวเลขเท่านั้น'; return; }
            if (newUsername === AppState.currentUser.username) { showScreen('mainMenu'); return; }
            const userRef = doc(db, "users", AppState.currentUser.uid);
            try {
                await updateDoc(userRef, { username: newUsername });
                showToast('เปลี่ยนชื่อสำเร็จ!');
                if (document.getElementById('settings-screen').classList.contains('active')) {
                    showScreen('mainMenu');
                }
            } catch (error) { console.error("Error saving username: ", error); showToast("เกิดข้อผิดพลาด", 'error'); }
        }

        function updateBoardUI() { let fadingSoonIndex = -1; if (AppState.game.history.length === CONST.MAX_MOVE_HISTORY) { fadingSoonIndex = AppState.game.history[0].index; } AppState.game.state.forEach((value, i) => { const cell = document.querySelector(`.cell[data-index='${i}']`); if (cell) { if (cell.innerText !== value) { cell.innerText = value; cell.className = 'cell ' + (value ? value.toLowerCase() : ''); } if (i === fadingSoonIndex) { cell.classList.add('fading-soon'); } else { cell.classList.remove('fading-soon'); } } }); }
        
        function checkWinner(board) {
            const lines = [ { id: 'row-1', indices: [0, 1, 2] }, { id: 'row-2', indices: [3, 4, 5] }, { id: 'row-3', indices: [6, 7, 8] }, { id: 'col-1', indices: [0, 3, 6] }, { id: 'col-2', indices: [1, 4, 7] }, { id: 'col-3', indices: [2, 5, 8] }, { id: 'diag-1', indices: [0, 4, 8] }, { id: 'diag-2', indices: [2, 4, 6] } ];
            for (const line of lines) { const [a, b, c] = line.indices; if (board[a] && board[a] === board[b] && board[a] === board[c]) { return { winner: board[a], lineClass: `strike-${line.id}` }; } }
            return null;
        }

        function makeMove(index) {
            if (AppState.game.state[index] !== "" || !AppState.game.isActive) return;
            if (AppState.game.history.length >= CONST.MAX_MOVE_HISTORY) { const oldestMove = AppState.game.history.shift(); AppState.game.state[oldestMove.index] = ""; const cellToClear = document.querySelector(`.cell[data-index='${oldestMove.index}']`); if (cellToClear) { cellToClear.classList.add('fading'); setTimeout(() => { cellToClear.innerText = ""; cellToClear.className = 'cell'; }, 500); } }
            AppState.game.state[index] = AppState.game.currentPlayer;
            AppState.game.history.push({ player: AppState.game.currentPlayer, index: index });
            updateBoardUI();
            const winInfo = checkWinner(AppState.game.state);
            if (winInfo) {
                AppState.game.isActive = false;
                const strikeLine = document.getElementById('strike-line');
                strikeLine.className = `absolute bg-red-500/80 rounded-full ${winInfo.lineClass}`;
                strikeLine.style.display = 'block';
                setTimeout(() => { endGame(false, winInfo.winner); document.getElementById('strike-line').style.display = 'none'; }, 1500);
            } else { AppState.game.currentPlayer = AppState.game.currentPlayer === 'X' ? 'O' : 'X'; updateTurnDisplay(); }
        }
