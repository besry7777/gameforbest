    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-green: #00ff88;
            --text-main: #ffffff;
            --btn-bg: #1a1a1a;
            --danger-red: #ff3b3b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
        }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 15px var(--accent-green);
            letter-spacing: 2px;
            font-weight: 900;
            line-height: 1;
        }

        .display-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .big-instruction {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.3;
            color: var(--accent-green);
            word-wrap: break-word;
            transition: transform 0.1s;
        }

        .hint-text {
            margin-top: 15px;
            color: #888;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 25px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            background: var(--accent-green);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transition: all 0.2s;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.96);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .btn:disabled {
            background: #333;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        .shaking {
            animation: shake 0.1s infinite;
            filter: blur(1px);
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }

            border-radius: 10px;
        }

    </style>
